<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMT Money Dispenser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        
        <div class="container mt-3">
		<div class="jumbotron text-center atm-header">
            <h1>
                AMT Money Dispenser
            </h1>
        </div>
            <div class="d-flex p-3 container-bg">	
                <div class="p-2 welcome-msg cross">
                    <h3>Welcome to ATM</h3>
                    <form name="dispenseForm" onsubmit="dispenseMoney(event)">
                        <div class="form-group enter-amount-form">
                            <label class="enter-amount" for="amount">Enter the Amount</label>
                            <input type="number" class="form-control enter-amount-input" id="txtAmount"
                                placeholder="Enter the Amount" name="txtAmount" />
                        </div>
                        <h6 id="error" class="error-message"></h6>
                        <button type="submit" class="btn btn-primary col-lg-12 button-edges">
                            Get Money
                        </button>
                    </form>
                </div>
                <div class="p-2 col-lg-8">
                    <h6 class="amount">You will get following amount</h6>
                    <div id="tblSummary"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
